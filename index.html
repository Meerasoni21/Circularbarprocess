<!DOCTYPE html>
<html>
<head>
	<title>Circular Process Bar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="circular">
		<div class="inner"></div>
		<div class="numb">0%</div>
		<div class="circle">
			<div class="bar left">
				<div class="process"></div>
			</div>
			<div class="bar right">
				<div class="process"></div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
